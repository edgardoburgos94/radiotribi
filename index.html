<!DOCTYPE html>
<html>

<head>
  <title>Radiotribi</title>
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"> -->
  <link rel="stylesheet" href="styles/styles.css">
  <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script> -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

</head>

<body>
  <div class="wrapper">
    <nav class="navbar">
      <div class="navbar-content">
        <div class="nav-title"><h1>RadioTribi</h1></div>
        <div class="nav-icon"><img src="https://cdn-icons-png.flaticon.com/512/2128/2128152.png" alt=""></div>
      </div>
    </nav>
    <div class="page-section">
      <div class="content">
        <h2>Sabemos que nos extrañan, y nosotros a ustedes.</h2>
      </div>
    </div>
    <div class="page-section">
      <div class="content">
        <h2>Por eso queremos volver con más.</h2>
      </div>
    </div>
    <div class="page-section">
      <div class="content">
        <h2>Más sorpresas, más música, más sonrisas</h2>
      </div>
    </div>
    <div class="page-section">
      <div class="content">
        <h2>Participa en nuestra rifa por un fin de semana inolvidable con un acompañante.</h2>
        <button type="button" class="btn btn-success" id="myBtn">Sí quiero!</button>
        <button type="button" class="btn btn-secondary">Nahh, soy demasiado abuela</button>
      </div>
    </div>
    <div class="form-modal">
      <h5></h5>
      <label for="name">Primer nombre:</label>
      <input type="text" id="name" name="name" required minlength="4" maxlength="8" size="10">

      <label for="lastname">Primer apellido:</label>
      <input type="text" id="lastname" name="lastname" required minlength="4" maxlength="8" size="10">
    </div>
    <div id="myModal" class="modal">

      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <p>Some text in the Modal..</p>
      </div>
    
    </div>
  </div>

  <script>
    $(document).ready(function () {
        $(".btn-secondary").click(function () {
            alert("Oigan pues, dizque abuela, piensalo otra vez :D");
        });

        $(".btn-success").click(function(){
          $("p").show();
        });

        // Get the modal
        var modal = document.getElementById("myModal");

        // Get the button that opens the modal
        var btn = document.getElementById("myBtn");

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // When the user clicks on the button, open the modal
        btn.onclick = function() {
          modal.style.display = "block";
        }

        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
          modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
          if (event.target == modal) {
            modal.style.display = "none";
          }
        }
    });
  </script>
</body>

</html>
